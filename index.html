<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twittler</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <header class="container">
        <form id="tweet-entry">
            <input type="text" id="visitor-name" placeholder="Enter your name."> <br>
            <input type="text" id="visitor-tweet" placeholder="Enter your tweet."> <br>
          </form>
      <button class="add-tweets">
        <span>Tweet</span>
      </button>
    </header>
    <div class="content">
      <button class="new-tweets" id="refresh">See new Tweets</button>
    </div>
    <div class="content">
        <div class="tweet"id="tweets"></div>
    </div>
    
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="moment.js"></script>
    <script src="livestamp.js"></script>
    <script src="app.js"></script>
  </body>
</html>
