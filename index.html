<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twittler</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <header class="hero container grid">
      <section class="hero container" id="tweet-writer">
        <!-- <form id="tweet-entry"> -->
        <div class="row" id="tweet-entry">
          <h1><strong>Compose new Tweet</strong></h1>
            <label for="visitorInput">User</label>
            <input type="text" id="visitor-name"> <br><br>
            <label for="message">message</label>
            <textarea type="text" id="visitor-tweet"></textarea>
        </div>
            <button class="add-tweets" id="send-tweet">
                <span>Send Tweet!</span>
            </button>
        <!-- </form> -->
      </section>
      <section class="container">
      <button class="add-tweets tweet-writer-control toggle-btn">
        <span>Write Tweet</span>
      </button>
    </section>
    </header>
    <section class="hero container">
      <div class="content">
        <button class="new-tweets" id="refresh">See new Tweets</button>
      </div>
      <div class="content">
          <div class="tweet"id="tweets"></div>
      </div>
   </section>
   <footer class="container">
      <nav>
          <button class="new-tweets top" id="top">Top of Page</button>
     
        </nav>

    </footer>
    <script src="jquery.js"></script>
